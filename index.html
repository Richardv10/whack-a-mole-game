<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>
    
<div class="container text-center">
  
    <h2 id="game-title"> Whack a Mole Game</h2>
    
    <!-- Score Display -->
    <div class="score-container">
        <span class="score-label">SCORE:</span><span id="score">0</span>
        <div class="timer-section">
            <span class="timer-label">TIME:</span><span id="timer">30</span>
        </div>
    </div>
    
    <!-- Game Controls -->
    <div class="game-controls mt-3 mb-3">
        <button id="start-btn" class="btn-game start-btn">START GAME</button>
        <button id="stop-btn" class="btn-game stop-btn" disabled>STOP GAME</button>
        <div class="speed-controls mt-2">
            <label class="speed-label">Speed:</label>
            <button id="slow-btn" class="btn-speed">üêå SLOW</button>
            <button id="fast-btn" class="btn-speed active">‚ö° FAST</button>
        </div>
    </div>
</div>

<div class="container" id="grid">
<div class="row justify-content-center">
    <div class="square" id="0"> </div>
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
</div>
<div class="row justify-content-center">
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
</div>
<div class="row justify-content-center">
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
</div>


    </div>
<div id="mole-icon">
<img src="assets/images/Copilot_20250914_120235 (Small).png" alt="mole" id="mole">
</div>
<p id="instructions">Click the mole! to Whack the Mole!  <br> ( He secretly enjoys it )</p>
   
   
   
   
   
   
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
